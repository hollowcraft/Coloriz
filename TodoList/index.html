<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>
    <button class="add-button" id="addBlock"></button>
    <div id="trash">🗑️</div>
    <div id="colorPickerContainer">
        <button id="colorPickerButton">🎨</button>
        <div id="colorPalette">
            <!-- Add color options with draggable attribute -->
            <div class="color-option" style="background-color: #ffeb3b;" draggable="true"></div>
            <div class="color-option" style="background-color: #ff5722;" draggable="true"></div>
            <div class="color-option" style="background-color: #4caf50;" draggable="true"></div>
            <div class="color-option" style="background-color: #2196f3;" draggable="true"></div>
            <div class="color-option" style="background-color: #9c27b0;" draggable="true"></div>
            <div class="color-option" style="background-color: #607d8b;" draggable="true"></div>
            <div class="color-option" style="background-color: #282C34;" draggable="true"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
